---
layout: default
title: Ben's web-log
---
<h1>{{ page.title }}</h1>
<div class="roll">

    {% for post in site.posts %}
      <div class="postbox {{post.type}}">
          {% if post.type == "long"}
            <h2>{{ post.title }}</h2>
          {% endif %}
          {{ post.content }}
      </div>
    {% endfor %}
</div>
